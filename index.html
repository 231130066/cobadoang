    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Serenity App</title>
        <link rel="stylesheet" href="index1.css">
    </head>
    <body>

    <div class="header">
        <div class="header-left">
            <img src="https://via.placeholder.com/30" alt="logo">
            <h1>Serenity</h1>
        </div>
        <div class="nav">
            <a href="./my story.html">Connect with Others</a>
            <a href="#">Expert Assistance</a>
            <a href="#">Chat Stranger</a>
            <a href="#">Mental Check</a>
            <div class="profile">
                <img src="https://via.placeholder.com/30" alt="profile">
            </div>
        </div>
    </div>

    <div class="banner-container">
        <img class="banner-image" src="./aset/ungu.png" alt="Banner Image">
        <div class="upload-btn-container">
            <button class="upload-btn">Change Banner</button>
            <input type="file" id="bannerFileInput" style="display: none;">
        </div>
    </div>

    <img id="profileImage" class="profile-asep" src="./aset/profile.jpeg" alt="Profile Image">

    <div class="profile-form">
        <h2 class="cogan">My Profile</h2>
        <label class="cogan" for="username">Username</label>
        <input class="cogan" type="text" id="username" value="bebek not duck">
        <label class="cogan" for="password">Password</label>
        <input class="cogan" type="password" id="password" value="*****" readonly>

        <div class="profile-buttons">
            <button class="btn-story">My Story</button>
            <button class="btn-payment">Payment</button>
            <button class="btn-favorite">Favorite</button>
            <button class="btn-reset">Reset Password</button>
            <button class="btn-logout">Log Out</button>
        </div>
    </div>

    <script src="index1.js"></script>

    </body>
    </html>
