<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>SERENITY</h2>
    <div class="wrapper">
       <form name="awal" onsubmit="returnvalid">
            <div class="field">
                <input type="text" action="#" required id="nama" name="nama">
                <label>Username</label>
            </div>
            <div class="field">
                <input type="password" required id="password" name="password">
                <label>Password</label>
            </div>
            <div class="content">
                <br>
                <div class="pass-link">
                    <a href="forgotpass.html">Forget your password?</a>
                </div>
            </div>
            <div class="field">
                <button type="button" class="btn">Login</button>
            </div>
            <br>
            <div class="sign-up">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
       </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
